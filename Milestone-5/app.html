<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Builder By NoorAnum</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username " required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="address">Address:</label>
            <input type="address" id="address" placeholder="Enter your address" required>

            <label for=" profilePicture">Profile Picture:</label>
          <input type="file" id="profilePicture" name="profilePicture"  accept="image/'" required>
          
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" row="6"></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your experience" row="6"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" row="6"></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume Below</b> </button>

    </form>
    <br>
    <!-- Dynamic and Editable resume -->
     <div id="resume-display" contenteditable="true"></div>
     <!-- Resume will be genrated below -->

     <!-- Section for the shareable link and download option -->
      <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or  edit your resume:</p>
        <a href="#" id="Shareable-link" target="_blank"><b>NoorAnum@gmail.com</b></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
      </div>

     <script src="script.js"></script>
</body>
</html>
