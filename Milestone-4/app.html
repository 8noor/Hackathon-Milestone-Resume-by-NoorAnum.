<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder By NoorAnum</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for=" profilePicture">Profile Picture:</label>
          <input type="file" id="profilePicture" name="profilePicture"  accept="image/'" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="address">Address:</label>
            <input type="address" id="address" placeholder="Enter your address" required>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" row="6"></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your experience" row="6"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" row="6"></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume Below</b> </button>

    </form>
    <br>
    <!-- Dynamic and Editable Resume -->
     <div id="resume-display" contenteditable="true"></div>
     <!-- Resume will be genrated below -->

     <script src="script.js"></script>
</body>
</html>
